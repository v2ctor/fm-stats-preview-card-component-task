<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style/css/style.css">
</head>
<body>
  <main class="card">
    <div class="card__header">
      <img src="images/image-header-desktop.jpg" alt="Photo of a group of people" class="card__header__image">
    </div>
    <div class="card__text">
      <h1 class="card__text__title">
        Get <em>insights</em> that help your business grow.
      </h1>
      <div class="card__text__description">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
      </div>
      <div class="card__text__metrics">
        <div class="card__text__metrics__item">
          <h2 class="card__text__metrics__item__value">10k+</h2>
          <div class="card__text__metrics__item__parameter">companies</div>
        </div>
        <div class="card__text__metrics__item">
          <h2 class="card__text__metrics__item__value">314</h2>
          <div class="card__text__metrics__item__parameter">templates</div>
        </div>
        <div class="card__text__metrics__item">
          <h2 class="card__text__metrics__item__value">12M+</h2>
          <div class="card__text__metrics__item__parameter">queries</div>
        </div>
    </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/v2ctor">v2ctor</a>.
  </footer>
</body>
</html>
